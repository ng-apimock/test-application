<br/>
<h1>Create repository</h1>

<form class="container" (ngSubmit)="onSubmitForm()" [formGroup]="repoForm">
    <mat-form-field>
        <mat-label>Org</mat-label>
        <input [disabled]="true" matInput formControlName="owner" required>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" required>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Description</mat-label>
        <input matInput formControlName="description" required>
    </mat-form-field>

    <div class="actions">
        <button [disabled]="!repoForm.valid || !done" mat-stroked-button>Submit</button>
    </div>

</form>
