<h1>Create repository</h1>

<form class="container" (ngSubmit)="onSubmitForm()" [formGroup]="repoForm">
    <mat-form-field>
        <input [disabled]="true" matInput formControlName="owner" placeholder="Org" required>
    </mat-form-field>

    <mat-form-field>
        <input matInput formControlName="name" placeholder="Name" required>
    </mat-form-field>

    <mat-form-field>
        <input matInput formControlName="description" placeholder="Description" required>
    </mat-form-field>

    <div class="actions">
        <button [disabled]="!repoForm.valid || !done" mat-stroked-button>Submit</button>
    </div>

</form>
