<br/>
<h1>Available repositories</h1>
<div class="container">
    <mat-table #table [dataSource]="dataSource" matSort class="repositories"
               *ngIf="dataSource.data.length > 0">
        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Name</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="html_url">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Url</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.html_url}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="description">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Description</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.description}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="license">
            <mat-header-cell *matHeaderCellDef mat-sort-header> License</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.license?.name}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="actions">-->
            <mat-header-cell *matHeaderCellDef> Action</mat-header-cell>
            <mat-cell *matCellDef="let element">
                <button mat-stroked-button (click)="download(element)">Download readme</button>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

    </mat-table>


    <div class="repo-actions">
        <button [routerLink]="['/repos', { action: 'new' }]" mat-stroked-button>Create Repo</button>
        <button (click)="refresh()" mat-stroked-button>Refresh</button>
    </div>
</div>
